paths:
  /api/login:
    post:
      tags:
        - Authentication
      operationId: login_with_password
      summary: Authenticate with email and password.
      description: Authenticate a user using their email address and password credentials.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/LoginRequest"
      responses:
        "200":
          description: Authentication succeeded.
          content:
            application/json:
              schema:
                $ref: "../schemas/auth.yaml#/LoginResponse"
        "400":
          $ref: "../responses/error.yaml#/BadRequest"
        "401":
          $ref: "../responses/error.yaml#/Unauthorized"
      security: []
  /api/login/access-key:
    post:
      tags:
        - Authentication
      operationId: login_with_access_key
      summary: Authenticate with access and secret key.
      description: Authenticate a user using access key and secret key credentials for API access.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/AccessKeyLoginRequest"
      responses:
        "200":
          description: Authentication succeeded.
          content:
            application/json:
              schema:
                $ref: "../schemas/auth.yaml#/LoginResponse"
        "400":
          $ref: "../responses/error.yaml#/BadRequest"
        "401":
          $ref: "../responses/error.yaml#/Unauthorized"
      security: []
