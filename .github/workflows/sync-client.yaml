name: Sync API Client with OpenAPI spec

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  generate-openapi-bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: npm install -g swagger-cli @stoplight/spectral-cli
      - run: |
          make validate
          make lint
          make bundle

      - uses: actions/upload-artifact@v4
        with:
          name: openapi-bundle
          path: openapi/landscape_api.bundle.yaml
          if-no-files-found: error

  update-go-client-pr:
    needs: generate-openapi-bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: openapi-bundle
          path: bundle

      - uses: actions/checkout@v4
        with:
          repository: jansdhillon/landscape-go-api-client
          path: landscape-go-api-client
          token: ${{ secrets.REGENERATE_CLIENT_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Copy bundle into client repo
        run: |
          mkdir -p landscape-go-api-client/openapi
          cp bundle/landscape_api.bundle.yaml landscape-go-api-client/openapi/landscape_api.bundle.yaml

      - name: Generate client
        working-directory: landscape-go-api-client/client
        env:
          OPENAPI_SPEC: ${{ github.workspace }}/landscape-go-api-client/openapi/landscape_api.bundle.yaml
        run: |
          go generate ./...
          go mod tidy

      - name: Create/Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REGENERATE_CLIENT_TOKEN }}
          path: landscape-go-api-client
          branch: chore/regen-client
          commit-message: "build: regenerate client from OpenAPI spec"
          title: "build: regenerate client from OpenAPI spec"
          body: "Automated regeneration from latest OpenAPI bundle."
          labels: automated, generated
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          signoff: true
