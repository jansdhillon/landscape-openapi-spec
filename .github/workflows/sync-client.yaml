name: Bundle and sync API Client with OpenAPI spec, publish GitHub release/Go package

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.mod_tag }}
      version: ${{ steps.ver.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - run: npm install -g swagger-cli
      - run: make bundle

      - name: Read version from bundle
        id: ver
        uses: mikefarah/yq@v4
        with:
          cmd: yq -r '.info.version' 'openapi/landscape_api.bundle.yaml'

      - name: Compute tag
        id: tag
        run: |
          VER="${{ steps.ver.outputs.result }}"
          [ -z "$VER" ] && { echo "version not found"; exit 1; }
          [[ "$VER" =~ ^v ]] && MODTAG="$VER" || MODTAG="v$VER"
          echo "mod_tag=$MODTAG" >> "$GITHUB_OUTPUT"

      - name: Tag this repo
        env:
          TAG: ${{ steps.tag.outputs.mod_tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch --tags
          git tag -fa "$TAG" -m "Landscape OpenAPI ${{ steps.ver.outputs.result }}"
          git push origin "$TAG" --force

      - name: Create/Update release (OpenAPI)
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.tag.outputs.mod_tag }}
        run: |
          if gh release view "$TAG" --repo ${{ github.repository }}; then
            gh release upload "$TAG" "openapi/landscape_api.bundle.yaml" \
              --repo ${{ github.repository }} --clobber
          else
            gh release create "$TAG" \
              --repo ${{ github.repository }} \
              --title "$TAG" \
              --notes "Automated release for Landscape OpenAPI ${{ steps.ver.outputs.result }}." \
              "openapi/landscape_api.bundle.yaml"

  regen-client-and-release:
    needs: build-and-release-openapi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download OpenAPI bundle from release
        env:
          GH_TOKEN: ${{ secrets.REGENERATE_CLIENT_TOKEN }}
          TAG: ${{ needs.build-and-release-openapi.outputs.tag }}
        run: |
          mkdir -p bundle
          gh release download "$TAG" \
            --repo ${{ github.repository }} \
            --pattern "landscape_api.bundle.yaml" \
            --dir bundle --clobber

      - uses: actions/checkout@v4
        with:
          repository: jansdhillon/landscape-go-api-client
          path: clientrepo
          token: ${{ secrets.REGENERATE_CLIENT_TOKEN }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Generate client
        working-directory: clientrepo/client
        env:
          OPENAPI_SPEC: ${{ github.workspace }}/bundle/landscape_api.bundle.yaml
        run: |
          go generate ./...
          go mod tidy

      - name: Create/Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REGENERATE_CLIENT_TOKEN }}
          path: clientrepo
          branch: build/regen-landscape-go-api-client
          commit-message: "build: regenerate client from Landscape OpenAPI ${{ needs.build-and-release-openapi.outputs.version }}"
          title: "build: regenerate client from Landscape OpenAPI ${{ needs.build-and-release-openapi.outputs.version }}"
          body: "Automated regeneration from Landscape OpenAPI ${{ needs.build-and-release-openapi.outputs.version }}."
          labels: automated, generated
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          signoff: false

      - name: Tag client repo at regen branch head
        working-directory: clientrepo
        env:
          REGENERATE_CLIENT_TOKEN: ${{ secrets.REGENERATE_CLIENT_TOKEN }}
          TAG: ${{ needs.build-and-release-openapi.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${REGENERATE_CLIENT_TOKEN}@github.com/jansdhillon/landscape-go-api-client.git"
          git fetch origin build/regen-landscape-go-api-client
          git checkout build/regen-landscape-go-api-client
          git fetch --tags
          git tag -fa "$TAG" -m "Automated regen from OpenAPI ${{ needs.build-and-release-openapi.outputs.version }}"
          git push origin "$TAG" --force

      - name: Create/Update release (client)
        env:
          GH_TOKEN: ${{ secrets.REGENERATE_CLIENT_TOKEN }}
          TAG: ${{ needs.build-and-release-openapi.outputs.tag }}
        run: |
          if gh release view "$TAG" --repo jansdhillon/landscape-go-api-client; then
            gh release upload "$TAG" "$GITHUB_WORKSPACE/bundle/landscape_api.bundle.yaml" \
              --repo jansdhillon/landscape-go-api-client --clobber
          else
            gh release create "$TAG" \
              --repo jansdhillon/landscape-go-api-client \
              --title "$TAG" \
              --notes "Automated regeneration from OpenAPI ${{ needs.build-and-release-openapi.outputs.version }}." \
              "$GITHUB_WORKSPACE/bundle/landscape_api.bundle.yaml"
          fi

      - name: Trigger Go module proxy indexing
        env:
          TAG: ${{ needs.build-and-release-openapi.outputs.tag }}
        run: |
          MOD="github.com/jansdhillon/landscape-go-api-client"
          GOPROXY=https://proxy.golang.org GO111MODULE=on go list -m "${MOD}@${TAG}"
